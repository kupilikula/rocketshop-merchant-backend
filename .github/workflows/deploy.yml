name: Deploy to DigitalOcean Droplet
'on':
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.DO_BACKEND_DROPLET_HOST}}
          username: ${{secrets.DO_BACKEND_DROPLET_USERNAME}}
          key: ${{secrets.DO_BACKEND_DROPLET_SSH_KEY}}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            mkdir tmp-merchant
            cd tmp-merchant
            echo 'Cloning git repo'
            git clone git@github.com:PocketShopIndia/merchant-backend.git .
            echo 'Running npm install'
            npm install --legacy-peer-deps        
            cd ..
            pm2 delete merchantApi
            rm -rf merchant-backend       
            mv tmp-merchant merchant-backend
            cd merchant-backend
            echo 'Starting app.'
            pm2 start --name merchantApi npm -- run dev --
            echo 'Deployment to digital ocean finished'
